<h2 mat-dialog-title>Passwort zurücksetzen</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="emailForm">
    <div class="form-group">
      <label for="email" class="form-label">E-Mail</label>
      <input [ngClass]="{
      'is-invalid': email.invalid && (email.dirty || email.touched),
      'is-valid': email.valid
      }" class="form-control" id="email" type="email" formControlName="email">
      <div class="invalid-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors['required']">E-Mail ist ein Pflichtfeld</p>
        <p *ngIf="email.errors['email']">Ungültige E-Mail</p>
      </div>
    </div>
    <div class="d-flex mt-4 justify-content-between">
      <button (click)="onClose(null)" class="btn btn-danger" type="button">Abbrechen</button>
      <button [disabled]="emailForm.invalid" type="submit" class="btn btn-success">Absenden</button>
    </div>
  </form>
</mat-dialog-content>
