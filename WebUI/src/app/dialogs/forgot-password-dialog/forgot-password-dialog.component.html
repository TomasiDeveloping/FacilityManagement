<h2 mat-dialog-title>Passwort zurücksetzen</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="emailForm">
    <div class="form-group">
      <label class="form-label" for="email">E-Mail</label>
      <input [ngClass]="{
      'is-invalid': email.invalid && (email.dirty || email.touched),
      'is-valid': email.valid
      }" class="form-control" formControlName="email" id="email" type="email">
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="invalid-feedback">
        <p *ngIf="email.errors['required']">E-Mail ist ein Pflichtfeld</p>
        <p *ngIf="email.errors['email']">Ungültige E-Mail</p>
      </div>
    </div>
    <div class="d-flex mt-4 justify-content-between">
      <button (click)="onClose(null)" class="btn btn-danger" type="button">Abbrechen</button>
      <button [disabled]="emailForm.invalid" class="btn btn-success" type="submit">Absenden</button>
    </div>
  </form>
</mat-dialog-content>
