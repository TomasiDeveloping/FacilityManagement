<div class="container">
  <h1 class="text-center mt-4 mb-4">Login</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label class="form-label" for="email">E-Mail</label>
      <input [ngClass]="{
      'is-invalid': email.invalid && (email.dirty || email.touched),
      'is-valid': email.valid
      }" class="form-control" formControlName="email" id="email" type="email">
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="invalid-feedback">
        <p *ngIf="email.errors['required']">E-Mail ist ein Pflichtfeld</p>
        <p *ngIf="email.errors['email']">Ung√ºltige E-Mail</p>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Passwort</label>
      <div class="input-group">
        <input [ngClass]="{
        'is-invalid': password.invalid && (password.dirty || password.touched),
        'is-valid': password.valid
        }" [type]="isInputText ? 'text' : 'password'" class="form-control" formControlName="password" id="password">
        <span (click)="isInputText = !isInputText" *ngIf="!isInputText"
              class="material-symbols-outlined input-group-text login-icon">visibility_off</span>
        <span (click)="isInputText = !isInputText" *ngIf="isInputText"
              class="material-symbols-outlined input-group-text login-icon">visibility</span>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="invalid-feedback">
          <p *ngIf="password.errors['required']">Passwort ist ein Pflichtfeld</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <p class="forgot-password" (click)="onForgotPassword()">Passwort vergessen?</p>
    </div>
    <div class="d-grid mt-4">
      <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Login</button>
    </div>
  </form>
</div>
